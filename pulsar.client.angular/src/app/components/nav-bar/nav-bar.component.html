<div class="nav-bar-container">
    <div class="logo">Logo</div>
    <div class="auth__container">
        <div *ngIf="user" class="user__container">
            {{user.login}}
        </div>
        <div class="auth__b__container" *ngIf="user == null">
            <button (click)="authProcessStarted(false)" class="auth-btn">Log In</button>
            <button (click)="authProcessStarted(true)" class="auth-btn">Sign In</button>
        </div>
        
    </div>
</div>

<app-authentication *ngIf="isAuth" [isSignIn]="isSignIn" (authenticationOff) = "closeAuthModal()"></app-authentication>
