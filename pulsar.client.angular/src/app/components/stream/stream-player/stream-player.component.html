<div
    [class.timeline--dissabled]="isOnline"
    class="timeline--dissabled"
    style="position: relative;"
>
    <button
        style="
            position: absolute;
            z-index: 1;
            right: 0;
            margin-top: 5px;
            margin-right: 5px;
        "
        mat-raised-button
        color="primary"
    >
        {{ isOnline ? 'Online' : 'Offline' }}
    </button>
    <video
        [class.stream__player--stopped]="isStopped"
        poster="#"
        id="videoP"
        muted
        controls
    ></video>
</div>
