<app-modal (modalOff)='closeAuthWindow()'>
    <div class="auth">
        <div class="auth__container">
            <div class="auth__container__title border--btm">
                <span class="login__title"> {{ isSignUp ? "Sign In" : "Log In"}} </span>
            </div>

            <app-login *ngIf="!isSignUp"></app-login>
            <app-signup *ngIf="isSignUp"></app-signup>
        </div>
    </div>
</app-modal>
