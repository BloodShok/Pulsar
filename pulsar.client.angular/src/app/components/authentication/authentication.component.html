<app-modal (modalOff)='closeAuthWindow()'>
    <div class="auth">
        <div class="auth__container">
            <div class="auth__container__title border--btm">
                <span class="login__title"> {{( isSignUp$ | async) ? "Sign Up" : "Log In"}} </span>
            </div>

            <app-login *ngIf="!( isSignUp$ | async)"></app-login>

            <app-signup *ngIf="( isSignUp$ | async)"></app-signup>
        </div>
    </div>
</app-modal>
