<div
    class="stream_grid_container"
    [ngClass]="{ stream_grid_container_without_chat: isChatReomoved }"
    *ngIf="savedStreams"
>
    <div class="item-1">
        <app-stream-player
            [channelSource]="savedStreams.locationPath"
        ></app-stream-player>
    </div>
    <div *ngIf="!isChatReomoved" class="item-2">
        <app-chat [channelName]="savedStreams.title"></app-chat>
    </div>
    <div class="item-3">
        <app-stream-description
            [stream]="savedStreams.title"
            [channelName]="savedStreams.channel.channelName"
        >
        </app-stream-description>
    </div>
    <div *ngIf="!isChatReomoved" class="item-4">
        <app-chat-forms
            [channelName]="savedStreams.channel.channelName"
        ></app-chat-forms>
    </div>
</div>
